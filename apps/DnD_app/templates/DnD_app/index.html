<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'DnD_app/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'DnD_app/css/styles.css' %}">
        <title>DnD Wannabe</title>
    </head>
    <body id="index">
        <div class="text-center">
            <h1>Greetings! Are you willing to play with the latest DnD</h1>
            <div class='sign'>
                <form action="/register" method="post">
                    <h2>Register</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="pwd_confirm">Password:</label>
                        <input type="password" class="form-control" name="pwd_confirm" placeholder="confirm password">
                    </div>
                    <input type="submit" class="btn btn-secondary btn-lg" value="Register">
                </form>
            </div>
            <div class='sign'>
                <form action="/login" method="post">
                    <h2>Log In</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <input type="submit" class="btn btn-secondary btn-lg" value="Log In">
                </form>
            </div>
            {% if messages %}
                <div class='messages'>
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </body>
</html>
